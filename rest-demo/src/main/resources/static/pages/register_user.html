<html>
    <head>
        <title>Register User</title>
        <link type="text/css" rel="stylesheet" href='../css/forms.css'>
        <script type='text/javascript' src='../js/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                $('#btnAddUser').on('click', function(){
                    if(validateForm){
                        var my_url = "http://localhost:8080/api/registerUser";

                        var my_data = {
                            id: $('#txtUserId').val(),
                            username: $('#txtUsername').val(),
                            firstname: $('#txtFirstname').val(),
                            lastname: $('#txtLastname').val(),
                            email: $('#txtEmail').val(),
                            contactNo: $('#txtContact').val()
                        };

                        alert(JSON.stringify(my_data));

                        $.ajax({
                            method: "POST",
                            url: my_url,
                            data: my_data,
                            contentType:'application/json'
                        })
                        .done(function( msg ) {
                            alert( "POST Success: " + msg );
                        });
                    }
                    else {
                        alert('Please fill up all the fields!');
                    }


                });

                $('#btnClearForm').on('click', function(){
                    $('input[type="text"]').val("");
                });
            });

            var validateForm = function(){
                return '' != $('#txtUserId').val() && '' != $('#txtUsername').val() && '' != $('#txtFirstname').val() && ''!= $('#txtLastname').val() && ''!=$('#txtEmail').val() && ''!=$('#txtContact').val();
            }
        </script>
    </head>
    <body>
        <h1>RESTful Example: Register User (POST)</h1>
        <div class="divContainer">
            <p>
                <label for="txtUserId">ID</label>
                <input type="text" id="txtUserId" name="id" placeholder="User ID [0-9]" title="Enter user ID here" />
            </p>
            <p>
                <label for="txtUsername">Username</label>
                <input type="text" id="txtUsername" name="username" placeholder="Username [a-zA-Z0-9]" title="Enter username here" />
            </p>
            <p>
                <label for="txtFirstname">First Name</label>
                <input type="text" id="txtFirstname" name="firstname" placeholder="First Name [a-zA-Z]" title="Enter first name here" />
            </p>
            <p>
                <label for="txtLastname">Last Name</label>
                <input type="text" id="txtLastname" name="lastname" placeholder="Last Name [a-zA-Z]" title="Enter last name here" />
            </p>
            <p>
                <label for="txtEmail">Email Address</label>
                <input type="text" id="txtEmail" name="email" placeholder="Email Address (Valid Email Address)" title="Enter a valid email address here" />
            </p>
            <p>
                <label for="txtContact">Contact Number</label>
                <input type="text" id="txtContact" name="contactNo" placeholder="Ex. (0918) 232-1234, (082) 222-4211, (6382) 300-1933" title="Follow the formats of these examples (0918) 232-1234, (082) 222-4211, (6382) 300-1933" />
            </p>
            <p>
                <button id="btnAddUser">Add</button>
                <button id="btnClearForm">Clear</button>
            </p>
        </div>
    </body>
</html>
